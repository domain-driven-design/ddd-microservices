server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: base-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/base/**
          filters:
            - RewritePath=/api/base/(?<segment>.*), /$\{segment}
        - id: calculation-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/calculation/**
          filters:
            - RewritePath=/api/calculation/(?<segment>.*), /$\{segment}
        - id: demo-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/demo/**
          filters:
            - RewritePath=/api/demo/(?<segment>.*), /$\{segment}
